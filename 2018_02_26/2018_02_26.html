<!DOCTYPE html>

  <body id="myBody" bgcolor="lightgrey">

  <script>

    d3.text("textData.txt", function(error, data) {
      if (error) {
        console.log("Error!");
      }
      else {
        console.log("TXT String");
        console.log(data);
      }
    });

    d3.csv("dataTable.csv", function(error, data) {
      if (error) {
        console.log("Error!");
      }
      else {
        console.log("CSV Array");
        console.log(data);
        // forEach runs a function on each and every item in the object or array
        // parseFloat function converts Strings to Numbers,
        data.forEach(function(d) {
          d.value = parseFloat(d.value);
        })
      }
    });

    d3.json("dataObject.json", function(error, data) {
      if (error) {
        console.log("Error!");
      }
      else {
        console.log("JSON Object");
        console.log(data);
      }
    });

    var url = "https://api.datausa.io/api/?required=income&show=geo&sumlevel=state";

    d3.json(url, function(error, data) {
      console.log(data);
    });

  </script>
