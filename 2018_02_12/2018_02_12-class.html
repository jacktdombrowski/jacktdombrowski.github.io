<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Javascript Libraries</title>
    <script src="../numbers.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body id="myBody">
    <svg id="viz"></svg>
  </body>
  <script>
    var y = numbers.squared(22);
    console.log(y);
    var x = numbers.plus10(2);
    console.log(x);
    var body = document.getElementById("myBody");
    body.style.backgroundColor = "red";
    body.style.fontFamily = "Comic Sans MS";
    body.id = "newId";
    var body = d3.select("body")
      .style("background-color", "grey")
      .style("font-family", "Times New Roman")
      .attr("id", "myBody");
    var myData = [24, 50, 13, 5, 12];
    var newData = [33, 4, 20];
    var drawCircles = function(dataArray) {
      var svg = d3.select("#viz");
      var dots = svg.selectAll(".dot")
        .data(dataArray);
      // enter circles
      dots.enter().append("circle")
        .attr("class", "dot")
        .attr("r", 0)
        .attr("fill", "black")
        .attr("cx", function(dataPoint, index) {
          return 25 + (index * 50);
        })
        .attr("cy", 25)
        .transition()
        .duration(1000)
        .attr("r", function(dataPoint) {
          return dataPoint / 2;
        });
      // update circles
      dots
        .transition()
        .duration(1000)
        .attr("r", function(dataPoint) {
          return dataPoint / 2;
        })
        .attr("fill", "green");
      // exit circles
      dots.exit()
        .transition()
        .duration(1000)
        .attr("r", 0)
        .remove();
    };
    drawCircles(myData);
  </script>

</html>
